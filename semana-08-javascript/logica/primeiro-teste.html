<meta charset="UTF-8">

<script>
    var anoAtual = 2023;
    
    function pularLinha() {
        document.write("<br><br>")
    }

    function mostrarMensagem(nome, anoNascimento) {
        document.write(nome + " tem " + (anoAtual - anoNascimento) + " anos")
        pularLinha()
    }

    mostrarMensagem("Raul", 1993)
    mostrarMensagem("Ana", 1996)

</script>
