<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        function pularLinha() {
            document.write("<br><br>");
        }

        function mostrarFrase(frase) {
            document.write(frase);
            pularLinha();
        }

        var quantidadeFamiliares = parseInt(prompt("Qual a quantidade de familiares na sua casa?"))

        var totalIdades = 0;

        for(numeroFamiliares = 1 ; numeroFamiliares <= quantidadeFamiliares ; numeroFamiliares++) {
            var idade = parseInt(prompt("Qual a idade desse familiar?"))
            totalIdades = totalIdades + idade;
        }

        var mediaIdadeFamiliares = totalIdades/quantidadeFamiliares;

        mostrarFrase("A média de idade dos seus familiares é " + mediaIdadeFamiliares)

        mostrarFrase("FIM!")

    </script>
</body>
</html>
