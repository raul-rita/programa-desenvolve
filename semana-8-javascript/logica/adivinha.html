<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha</title>
</head>

<body>
    <script>
        function pularLinha() {
            document.write("<br><br>");
        }

        function mostrarFrase(frase) {
            document.write(frase);
            pularLinha();
        }

        var numeroPensado = Math.round(Math.random() * 10);

        var tentativas = 1;

        while (tentativas <= 3) {
            var chute = parseInt(prompt("Chute um número de 1 a 9."))

            if (chute == numeroPensado) {
                mostrarFrase("Parabéns você acertou!")
                break;
            } else {
                mostrarFrase("Voce errou! Tente novamente.")
            }
            tentativas++;14
        }

        mostrarFrase("FIM!")

    </script>
</body>

</html>
