<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
</head>
<body>
    <script>
        function pularLinha() {
            document.write("<br><br>");
        }

        function mostrarFrase(frase) {
            document.write(frase);
            pularLinha();
        }

        function calculaImc (altura, peso) {
            return peso / (altura * altura);
        }

        var nome = prompt("Qual é o seu nome?")
        var alturaUsuario = prompt(nome + ", qual é a sua altura?")
        var pesoUsuario = prompt(nome + ", qual é o seu peso?")

        var imc = calculaImc(alturaUsuario, pesoUsuario)
       
        mostrarFrase(nome + ", o seu IMC é " + imc)

        if (imc < 18.5) {
            mostrarFrase("Seu IMC está abaixo do recomendado.")
        } else if (imc > 35) {
            mostrarFrase("Seu IMC está acima do recomendado.")
        } else {
            mostrarFrase("Seu IMC está muito bom.")
        }          
    </script>
</body>
</html>
